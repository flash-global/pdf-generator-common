actor: Tester
paths:
    tests: tests
    log: tests/_output
    data: tests/_data
    support: tests/_support
    envs: tests/_envs
settings:
    bootstrap: _bootstrap.php
    colors: true
    memory_limit: 1024M
extensions:
    enabled:
        - Codeception\Extension\RunFailed
modules:
    config:
        Db:
            dsn: 'mysql:host=127.0.0.1;dbname=symbiose'
            user: 'root'
            password: ''
            dump: 'data/mysql-init/00_db.sql'
            populate: true
            cleanup: true
            reconnect: true
coverage:
    enabled: true
    whitelist:
      include:
          - app/src/*
      exclude:
        - app/src/Service/DefaultInjector.php
        - app/src/Application.php
        - app/src/Api/PdfGeneratorV1.php
        - app/src/Worker/ChromeHeadless.php
